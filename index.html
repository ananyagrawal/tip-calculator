<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="tip.png">
  </head>
  <body>
    <div class="calculator-container">
      <div class="second-container">
        <div class="title">Bill total</div>
        <div class="inputContainer">
          <span class="symbol">₹</span>
          <input class="input" type="number" onkeyup="calculateBill()" id="billInput" placeholder="0.00" />
        </div>
      </div>
      <div class="second-container">
        <div class="title">Tip</div>
        <div class="inputContainer">
          <span class="symbol">%</span>
          <input class="input" type="number" onkeyup="calculateBill()" id="tipInput" placeholder="0" />
        </div>
      </div>
      <div class="second-container">
        <div class="title">People</div>
        <div class="buttonContainer">
            <button class="btn" onclick="increasePeople()">+</button>
            <p id="numberOfPeople">1</p>
            <button class="btn" onclick="decreasePeople()">-</button>
        </div>
      </div>
      <div class="totalContainer">
        <div class="title">Total per Person</div>
        <div class="total" id="perPersonTotal">₹ 0.00</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
